<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Search App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>

    <div class="main">

      <div class="container">

        <div class="heading">
          <h1>Image Search App</h1>
          <form action="">
            <input
              type="text"
              id="search-input"
              placeholder="Search for images"
            />
            <button id="search-button">Search</button>
          </form>
        </div>
  
        <div class="search-results">
          <div class="search-result">
            <img
              src="https://images.unsplash.com/photo-1507090960745-b32f65d3113a?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2070&q=80"
              alt="Sea view image"
            />
            <a target="_blank" href="https://unsplash.com/photos/T3cZ1Rt-4jk"
              >Sea View from a city</a
            >
          </div>
  
          <div class="search-result">
            <img
              src="https://plus.unsplash.com/premium_photo-1669885054268-cbd716cb8b52?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1826&q=80"
              alt="Mountain image"
            />
            <a target="_blank" href="https://unsplash.com/photos/T3cZ1Rt-4jk"
              >Mountain View in a cloudy day</a
            >
          </div>
  
          <div class="search-result">
            <img
              src="https://plus.unsplash.com/premium_photo-1680127402190-4ec85e040290?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2071&q=80"
              alt="kitchen image"
            />
            <a target="_blank" href="https://unsplash.com/photos/T3cZ1Rt-4jk"
              >Kitchen Designer Image</a
            >
          </div>
        </div>
  
        <button class="show-more">Show More</button>
        
      </div>

      <footer>
        <p>©️</p>
        <h3>Aditya Jha</h3>
      </footer>

    </div>
  
    <script src="index.js"></script>
  </body>
</html>
